<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & COD Tracker (Private)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuSzEKFKhfPnGU0iVpoOvQQpcKIPCGjkI",
            authDomain: "dq---tracking-number.firebaseapp.com",
            projectId: "dq---tracking-number",
            storageBucket: "dq---tracking-number.firebasestorage.app",
            messagingSenderId: "335354673594",
            appId: "1:335354673594:web:f0cfb69bb2bd4eb26fc583",
            measurementId: "G-L8CWZF4TR8"
        };

        const ALLOWED_EMAILS = ['uresher@gmail.com', 'dqskinmm@gmail.com'];
        const ADMIN_ACCESS_CODE = "dqskinmdyygn"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const COLLECTION_NAME = 'deliveries'; 

        // App State
        let user = null;
        let deliveries = [];
        let currentTab = 'All'; // All, Pending, Delivered
        let startDateFilter = '';
        let endDateFilter = '';

        const authScreen = document.getElementById('auth-screen');
        const mainScreen = document.getElementById('main-screen');
        const errorMsg = document.getElementById('error-msg');
        const loadingEl = document.getElementById('loading-spinner');
        const deliveryList = document.getElementById('delivery-list');
        const orderForm = document.getElementById('order-form');

        const mmToEn = (str) => {
            const mmNums = ['၀', '၁', '၂', '၃', '၄', '၅', '၆', '၇', '၈', '၉'];
            return str.replace(/[၀-၉]/g, s => mmNums.indexOf(s));
        };

        onAuthStateChanged(auth, (currUser) => {
            loadingEl.classList.add('hidden');
            if (currUser) {
                if (ALLOWED_EMAILS.includes(currUser.email)) { loginSuccess(currUser); }
                else { signOut(auth); showError("ဝင်ရောက်ခွင့်မရှိပါ။"); }
            } else {
                if (sessionStorage.getItem('admin_authenticated') === 'true') { loginSuccess({ email: 'Admin' }); }
                else { authScreen.classList.remove('hidden'); mainScreen.classList.add('hidden'); }
            }
        });

        function loginSuccess(u) {
            user = u;
            authScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            loadData();
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
            setTimeout(() => errorMsg.classList.add('hidden'), 5000);
        }

        function loadData() {
            onSnapshot(collection(db, COLLECTION_NAME), (snapshot) => {
                deliveries = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                renderTable();
                updateStats();
            });
        }

        function updateStats() {
            const total = deliveries.reduce((s, i) => s + (Number(i.cod) || 0), 0);
            const unpaid = deliveries.filter(d => d.codStatus !== 'Paid').reduce((s, i) => s + (Number(i.cod) || 0), 0);
            const delivered = deliveries.filter(d => d.status === 'Delivered').length;
            document.getElementById('total-cod').innerText = `${total.toLocaleString()} Ks`;
            document.getElementById('unpaid-cod').innerText = `${unpaid.toLocaleString()} Ks`;
            document.getElementById('delivered-count').innerText = `${delivered} ခု`;
        }

        // Filter Logic
        window.setTab = (tab) => {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('bg-white', 'text-gray-500');
            });
            const activeBtn = document.getElementById(`tab-${tab}`);
            activeBtn.classList.add('bg-blue-600', 'text-white');
            activeBtn.classList.remove('bg-white', 'text-gray-500');
            renderTable();
        };

        window.handleDateFilter = () => {
            startDateFilter = document.getElementById('filter-start-date').value;
            endDateFilter = document.getElementById('filter-end-date').value;
            renderTable();
        };

        window.clearDateFilter = () => {
            document.getElementById('filter-start-date').value = '';
            document.getElementById('filter-end-date').value = '';
            startDateFilter = '';
            endDateFilter = '';
            renderTable();
        };

        function renderTable() {
            const searchStr = document.getElementById('search-input').value.toLowerCase();
            
            let filtered = deliveries.filter(item => {
                const matchesSearch = item.orderId.toLowerCase().includes(searchStr) || item.customer.toLowerCase().includes(searchStr);
                const matchesTab = currentTab === 'All' ? true : item.status === currentTab;
                
                let matchesDate = true;
                if (startDateFilter && item.deliveryDate < startDateFilter) matchesDate = false;
                if (endDateFilter && item.deliveryDate > endDateFilter) matchesDate = false;

                return matchesSearch && matchesTab && matchesDate;
            });

            const sortedData = filtered.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            deliveryList.innerHTML = sortedData.map(item => `
                <tr class="hover:bg-gray-50 border-b border-gray-100">
                    <td class="px-6 py-4 text-sm">
                        <div class="font-bold text-blue-600">#${item.orderId}</div>
                        <div class="text-[10px] text-gray-400 font-bold">${item.deliveryDate}</div>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <div class="font-bold text-gray-800">${item.customer}</div>
                        <div class="text-xs text-gray-400">${item.phone}</div>
                    </td>
                    <td class="px-6 py-4 text-sm font-black">${(Number(item.cod) || 0).toLocaleString()} Ks</td>
                    <td class="px-6 py-4 space-y-1">
                        <button onclick="window.toggleStatus('${item.id}', 'status', '${item.status}')" class="block w-full py-1 rounded text-[10px] font-black text-white ${item.status === 'Delivered' ? 'bg-green-500' : 'bg-red-500'}">
                            ${item.status === 'Delivered' ? 'ပို့ပြီး' : 'ပို့ရန်ကျန်'}
                        </button>
                        <button onclick="window.toggleStatus('${item.id}', 'codStatus', '${item.codStatus}')" class="block w-full py-1 rounded text-[10px] font-black border ${item.codStatus === 'Paid' ? 'bg-blue-50 text-blue-600 border-blue-200' : 'bg-white text-gray-400 border-gray-100'}">
                            COD ${item.codStatus === 'Paid' ? 'ရှင်းပြီး' : 'မရှင်းသေး'}
                        </button>
                    </td>
                    <td class="px-6 py-4 text-center">
                         <div class="flex gap-2 justify-center">
                            <button onclick="window.editOrder('${item.id}')" class="p-2 bg-gray-100 rounded-lg text-amber-600"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                            <button onclick="window.deleteOrder('${item.id}')" class="p-2 bg-gray-100 rounded-lg text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                         </div>
                    </td>
                </tr>
            `).join('');
            if(sortedData.length === 0) deliveryList.innerHTML = `<tr><td colspan="5" class="py-10 text-center text-gray-400">ရှာမတွေ့ပါ။</td></tr>`;
            lucide.createIcons();
        }

        window.toggleStatus = async (id, field, current) => {
            const newValue = field === 'status' ? (current === 'Pending' ? 'Delivered' : 'Pending') : (current === 'Paid' ? 'Unpaid' : 'Paid');
            await updateDoc(doc(db, COLLECTION_NAME, id), { [field]: newValue });
        };

        window.deleteOrder = async (id) => { if(confirm('ဖျက်ရန် သေချာပါသလား?')) await deleteDoc(doc(db, COLLECTION_NAME, id)); };

        window.editOrder = (id) => {
            const item = deliveries.find(d => d.id === id);
            if(!item) return;
            document.getElementById('edit-id').value = item.id;
            document.getElementById('orderId').value = item.orderId;
            document.getElementById('customer').value = item.customer;
            document.getElementById('phone').value = item.phone;
            document.getElementById('cod').value = item.cod;
            document.getElementById('address').value = item.address;
            document.getElementById('deliveryDate').value = item.deliveryDate;
            document.getElementById('modal-title').innerText = "စာရင်းပြင်ရန်";
            document.getElementById('form-modal').classList.remove('hidden');
        };

        orderForm.onsubmit = async (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const data = {
                orderId: document.getElementById('orderId').value,
                customer: document.getElementById('customer').value,
                phone: document.getElementById('phone').value,
                cod: mmToEn(document.getElementById('cod').value),
                address: document.getElementById('address').value,
                deliveryDate: document.getElementById('deliveryDate').value,
                timestamp: Date.now()
            };
            if(editId) { await updateDoc(doc(db, COLLECTION_NAME, editId), data); } 
            else { await addDoc(collection(db, COLLECTION_NAME), { ...data, status: 'Pending', codStatus: 'Unpaid' }); }
            orderForm.reset();
            document.getElementById('form-modal').classList.add('hidden');
        };

        document.getElementById('btn-add').onclick = () => {
            document.getElementById('edit-id').value = "";
            orderForm.reset();
            document.getElementById('deliveryDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('modal-title').innerText = "အော်ဒါအသစ်";
            document.getElementById('form-modal').classList.remove('hidden');
        };
        document.getElementById('btn-close').onclick = () => document.getElementById('form-modal').classList.add('hidden');
        document.getElementById('search-input').oninput = renderTable;

        document.getElementById('login-google').onclick = async () => {
            loadingEl.classList.remove('hidden');
            try { await signInWithPopup(auth, provider); } catch (err) { loadingEl.classList.add('hidden'); showError("Error."); }
        };

        document.getElementById('btn-access-code').onclick = () => {
            if (prompt("Access Code:") === ADMIN_ACCESS_CODE) {
                sessionStorage.setItem('admin_authenticated', 'true');
                loginSuccess({ email: 'Admin' });
            }
        };

        document.getElementById('logout').onclick = () => {
            signOut(auth);
            sessionStorage.removeItem('admin_authenticated');
            window.location.reload();
        };

        window.exportToCSV = () => {
            const headers = ["Order ID", "Date", "Customer", "Phone", "COD", "Status", "COD Status"];
            const rows = deliveries.map(i => [`#${i.orderId}`, i.deliveryDate, i.customer, i.phone, i.cod, i.status, i.codStatus]);
            let csv = "\ufeff" + headers.join(",") + "\n" + rows.map(r => r.join(",")).join("\n");
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
            link.download = `report.csv`;
            link.click();
        };
    </script>
</head>
<body class="bg-gray-50 text-slate-900 font-sans">

    <!-- Auth Screen -->
    <div id="auth-screen" class="hidden h-screen flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl max-w-md w-full text-center border border-gray-100">
            <div class="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 relative">
                <i data-lucide="lock" class="text-white w-10 h-10"></i>
                <div id="loading-spinner" class="hidden absolute inset-0 bg-blue-600/80 rounded-3xl flex items-center justify-center">
                    <div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </div>
            </div>
            <h1 class="text-2xl font-black mb-2">Private Access</h1>
            <p id="error-msg" class="hidden text-red-500 text-sm font-bold mb-4 bg-red-50 p-3 rounded-xl border border-red-100"></p>
            <button id="login-google" class="w-full flex items-center justify-center gap-3 py-4 bg-white border-2 border-gray-100 rounded-2xl font-black text-gray-700 hover:bg-gray-50 transition-all shadow-sm mb-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="google">
                Google Login
            </button>
            <button id="btn-access-code" class="w-full py-3 text-sm font-bold text-blue-600 hover:bg-blue-50 rounded-xl">Access Code ဖြင့်ဝင်ရန်</button>
        </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="hidden min-h-screen p-4 md:p-10 max-w-6xl mx-auto">
        <header class="flex flex-wrap justify-between items-center gap-4 mb-10">
            <div>
                <h1 class="text-2xl font-black text-gray-800 flex items-center gap-2">
                   <i data-lucide="truck" class="text-blue-600"></i> Tracker
                </h1>
                <button id="logout" class="text-red-500 text-xs font-bold underline">Logout</button>
            </div>
            <div class="flex gap-2">
                <button onclick="window.exportToCSV()" class="bg-white border border-gray-200 text-gray-600 px-5 py-3 rounded-2xl font-bold flex items-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i> Excel
                </button>
                <button id="btn-add" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg">အော်ဒါအသစ်</button>
            </div>
        </header>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase">စုစုပေါင်း COD</p>
                <h3 id="total-cod" class="text-2xl font-black mt-1">0 Ks</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase">မရှင်းရသေးသော COD</p>
                <h3 id="unpaid-cod" class="text-2xl font-black text-orange-600 mt-1">0 Ks</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase">ပို့ဆောင်ပြီး</p>
                <h3 id="delivered-count" class="text-2xl font-black text-green-600 mt-1">0 ခု</h3>
            </div>
        </div>

        <!-- Filter & Search Controls -->
        <div class="bg-white p-6 rounded-[2.5rem] border border-gray-100 shadow-sm mb-6 space-y-4">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <!-- Tabs -->
                <div class="flex bg-gray-100 p-1 rounded-2xl">
                    <button id="tab-All" onclick="setTab('All')" class="tab-btn px-6 py-2 rounded-xl text-xs font-black bg-blue-600 text-white">အားလုံး</button>
                    <button id="tab-Pending" onclick="setTab('Pending')" class="tab-btn px-6 py-2 rounded-xl text-xs font-black text-gray-500">ပို့ရန်ကျန်</button>
                    <button id="tab-Delivered" onclick="setTab('Delivered')" class="tab-btn px-6 py-2 rounded-xl text-xs font-black text-gray-500">ပို့ပြီး</button>
                </div>

                <!-- Date Filter -->
                <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-2xl border border-gray-100">
                    <input type="date" id="filter-start-date" onchange="handleDateFilter()" class="bg-transparent text-[11px] font-bold outline-none">
                    <span class="text-gray-400">to</span>
                    <input type="date" id="filter-end-date" onchange="handleDateFilter()" class="bg-transparent text-[11px] font-bold outline-none">
                    <button onclick="clearDateFilter()" class="p-1 hover:bg-gray-200 rounded-full"><i data-lucide="refresh-cw" class="w-3 h-3"></i></button>
                </div>
            </div>

            <!-- Search -->
            <div class="relative">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                <input id="search-input" type="text" placeholder="Order ID (သို့) ဝယ်ယူသူအမည်ဖြင့်ရှာရန်..." class="w-full pl-12 pr-4 py-4 bg-gray-50 rounded-2xl outline-none border border-gray-100 font-bold focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-[2rem] border border-gray-100 shadow-sm overflow-x-auto">
            <table class="w-full text-left min-w-[600px]">
                <thead class="bg-gray-50 text-[10px] font-bold text-gray-400 uppercase">
                    <tr>
                        <th class="px-8 py-5">Order</th>
                        <th class="px-8 py-5">Customer</th>
                        <th class="px-8 py-5">Amount</th>
                        <th class="px-8 py-5">Status</th>
                        <th class="px-8 py-5 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="delivery-list" class="divide-y divide-gray-50"></tbody>
            </table>
        </div>
    </div>

    <!-- Form Modal -->
    <div id="form-modal" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] w-full max-w-2xl shadow-2xl overflow-hidden">
            <div class="p-8 border-b flex justify-between items-center bg-gray-50">
                <h3 id="modal-title" class="text-2xl font-black text-gray-800">အော်ဒါအသစ်</h3>
                <button id="btn-close" class="text-gray-400 p-2 hover:bg-gray-200 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <form id="order-form" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="edit-id">
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2">ORDER ID</label>
                   <input required id="orderId" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold">
                </div>
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2">Customer Name</label>
                   <input required id="customer" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold">
                </div>
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2">Phone</label>
                   <input id="phone" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold">
                </div>
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2">COD Amount</label>
                   <input required id="cod" class="p-4 bg-gray-50 rounded-2xl outline-none font-black text-blue-600 text-xl">
                </div>
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2">Delivery Date</label>
                   <input type="date" id="deliveryDate" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold">
                </div>
                <div class="md:col-span-2 flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-gray-400 ml-2">Address</label>
                    <textarea id="address" class="p-4 bg-gray-50 rounded-2xl outline-none h-24 resize-none font-bold"></textarea>
                </div>
                <button type="submit" class="md:col-span-2 py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg hover:bg-blue-700 transition-all">သိမ်းဆည်းမည်</button>
            </form>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
