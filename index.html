<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & COD Tracker (Manual Layout)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'dq-tracking-v2';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const COLLECTION_NAME = 'deliveries';

        let user = null;
        let deliveries = [];
        let currentBranch = 'Yangon'; 
        let currentTab = 'All';

        // Auth Logic
        const initAuth = async () => {
            if (initialToken) {
                await signInWithCustomToken(auth, initialToken).catch(() => signInAnonymously(auth));
            } else {
                await signInAnonymously(auth);
            }
        };

        initAuth();

        onAuthStateChanged(auth, (currUser) => {
            if (currUser) {
                user = currUser;
                loadData();
            }
        });

        function loadData() {
            if (!user) return;
            
            // Standard Path: /artifacts/{appId}/public/data/{collectionName}
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME);
            
            onSnapshot(colRef, (snapshot) => {
                deliveries = snapshot.docs.map(doc => ({
                    ...doc.data(),
                    id: doc.id
                }));
                renderTable();
                updateStats();
            }, (error) => {
                console.error("Firestore Error:", error);
            });
        }

        function updateStats() {
            const branchData = deliveries.filter(d => d.branch === currentBranch);
            const total = branchData.reduce((s, i) => s + (Number(i.cod) || 0), 0);
            const unpaid = branchData.filter(d => d.codStatus !== 'Paid').reduce((s, i) => s + (Number(i.cod) || 0), 0);
            document.getElementById('stat-total-cod').innerText = `${total.toLocaleString()} Ks`;
            document.getElementById('stat-unpaid-cod').innerText = `${unpaid.toLocaleString()} Ks`;
        }

        window.setBranch = (branch) => {
            currentBranch = branch;
            document.querySelectorAll('.branch-btn').forEach(btn => {
                const isMatch = btn.getAttribute('data-branch') === branch;
                btn.className = isMatch 
                    ? "branch-btn px-6 py-2 rounded-xl text-xs font-black bg-blue-600 text-white shadow-md"
                    : "branch-btn px-6 py-2 rounded-xl text-xs font-bold text-gray-500 bg-white border border-gray-100 hover:bg-gray-50";
            });
            renderTable();
            updateStats();
        };

        window.setTab = (tab) => {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                const isActive = btn.id === `tab-${tab}`;
                btn.className = isActive 
                    ? "tab-btn px-6 py-2 rounded-xl text-xs font-black bg-slate-800 text-white shadow-lg"
                    : "tab-btn px-6 py-2 rounded-xl text-xs font-bold text-gray-400 hover:text-gray-600";
            });
            renderTable();
        };

        function renderTable() {
            const list = document.getElementById('delivery-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = deliveries.filter(d => {
                const isBranch = d.branch === currentBranch;
                const isTab = currentTab === 'All' ? true : d.status === currentTab;
                const isSearch = 
                    (d.customer?.toLowerCase().includes(search)) || 
                    (d.orderId?.toLowerCase().includes(search)) || 
                    (d.phone?.toLowerCase().includes(search));
                return isBranch && isTab && isSearch;
            }).sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

            if (!filtered.length) {
                list.innerHTML = `<tr><td colspan="4" class="py-20 text-center text-gray-400 font-bold">စာရင်းမရှိသေးပါ။</td></tr>`;
                return;
            }

            list.innerHTML = filtered.map(item => `
                <tr class="border-b border-gray-50 hover:bg-gray-50/50 transition-all text-xs sm:text-sm">
                    <!-- ဘယ်ဘက်: Date -->
                    <td class="px-6 py-5">
                        <div class="font-black text-slate-400 text-[10px] uppercase tracking-wider">${item.deliveryDate}</div>
                        <div class="text-[9px] text-slate-300 mt-1">${new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </td>
                    
                    <!-- အလယ်: Tracking / Order Number -->
                    <td class="px-6 py-5">
                        <div class="flex items-center gap-2">
                            <span class="font-black text-blue-600 text-base">#${item.orderId}</span>
                            <span class="text-[9px] font-black px-1.5 py-0.5 rounded bg-slate-100 text-slate-500 uppercase">${item.status === 'Delivered' ? 'ပို့ပြီး' : 'ပို့ရန်'}</span>
                        </div>
                        <div class="font-bold text-slate-800 mt-0.5">${item.customer}</div>
                        <div class="text-[10px] text-slate-400">${item.phone || '-'}</div>
                    </td>

                    <!-- ညာဘက်: COD -->
                    <td class="px-6 py-5 text-right">
                        <div class="font-black text-slate-900 text-lg">${(Number(item.cod) || 0).toLocaleString()} <span class="text-[10px] text-slate-400">Ks</span></div>
                        <button onclick="window.updateCODStatus('${item.id}', '${item.codStatus === 'Paid' ? 'Unpaid' : 'Paid'}')" 
                            class="mt-1 text-[9px] font-black px-3 py-1 rounded-full border transition-all ${item.codStatus === 'Paid' ? 'bg-green-500 text-white border-green-500' : 'bg-white text-rose-500 border-rose-100'}">
                            COD ${item.codStatus === 'Paid' ? 'ရှင်းပြီး' : 'မရှင်းသေး'}
                        </button>
                    </td>

                    <!-- Actions -->
                    <td class="px-6 py-5 text-right w-10">
                        <button onclick="window.deleteItem('${item.id}')" class="p-2 text-gray-200 hover:text-red-500 transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        window.updateCODStatus = async (id, status) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, id);
            await updateDoc(docRef, { codStatus: status });
        };

        window.deleteItem = async (id) => {
            if(confirm("ဖျက်ရန် သေချာပါသလား?")) {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, id);
                await deleteDoc(docRef);
            }
        };

        const orderForm = document.getElementById('order-form');
        orderForm.onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                orderId: document.getElementById('f-id').value,
                customer: document.getElementById('f-name').value,
                phone: document.getElementById('f-phone').value,
                cod: document.getElementById('f-cod').value.replace(/,/g, ''),
                deliveryDate: document.getElementById('f-date').value,
                branch: currentBranch,
                status: 'Pending',
                codStatus: 'Unpaid',
                timestamp: Date.now()
            };
            
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME);
            await addDoc(colRef, data);
            orderForm.reset();
            document.getElementById('modal').classList.add('hidden');
        };

        document.getElementById('btn-add').onclick = () => {
            document.getElementById('f-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('modal').classList.remove('hidden');
        };
        document.getElementById('btn-close-modal').onclick = () => document.getElementById('modal').classList.add('hidden');
        document.getElementById('search-input').oninput = renderTable;
    </script>
</head>
<body class="bg-[#F9FAFB] text-slate-900 min-h-screen font-sans p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">Delivery Tracker</h1>
                <div class="flex gap-2 mt-4 bg-white p-1 rounded-2xl border border-gray-100 shadow-sm w-fit">
                    <button data-branch="Yangon" onclick="setBranch('Yangon')" class="branch-btn px-6 py-2 rounded-xl text-xs font-black bg-blue-600 text-white shadow-md transition-all">Yangon</button>
                    <button data-branch="Mandalay" onclick="setBranch('Mandalay')" class="branch-btn px-6 py-2 rounded-xl text-xs font-bold text-gray-500 transition-all">Mandalay</button>
                </div>
            </div>
            <button id="btn-add" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all active:scale-95">
                စာရင်းအသစ်ထည့်ရန်
            </button>
        </header>

        <!-- Summary Stats -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">စုစုပေါင်း COD</p>
                <h2 id="stat-total-cod" class="text-xl font-black text-slate-800 mt-1">0 Ks</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-rose-400">မရှင်းရသေးသော</p>
                <h2 id="stat-unpaid-cod" class="text-xl font-black text-rose-500 mt-1">0 Ks</h2>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="bg-white p-3 rounded-3xl border border-gray-100 shadow-sm mb-6 flex flex-col md:flex-row gap-3">
            <div class="flex bg-slate-50 p-1 rounded-2xl">
                <button id="tab-All" onclick="setTab('All')" class="tab-btn px-6 py-2 rounded-xl text-xs font-black bg-slate-800 text-white shadow-lg transition-all">အားလုံး</button>
                <button id="tab-Pending" onclick="setTab('Pending')" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold text-gray-400 transition-all">ပို့ရန်ကျန်</button>
                <button id="tab-Delivered" onclick="setTab('Delivered')" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold text-gray-400 transition-all">ပို့ပြီး</button>
            </div>
            <div class="relative flex-1">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 w-4 h-4"></i>
                <input id="search-input" type="text" placeholder="ရှာဖွေရန်..." class="w-full pl-10 pr-4 py-2.5 bg-slate-50 rounded-2xl outline-none border border-transparent focus:bg-white focus:border-blue-100 transition-all text-sm font-bold">
            </div>
        </div>

        <!-- List Table -->
        <div class="bg-white rounded-[2rem] border border-gray-100 shadow-sm overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <tr>
                        <th class="px-6 py-4">Date</th>
                        <th class="px-6 py-4 text-center">Order / Customer</th>
                        <th class="px-6 py-4 text-right">COD Amount</th>
                        <th class="px-6 py-4"></th>
                    </tr>
                </thead>
                <tbody id="delivery-list"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="modal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-lg shadow-2xl overflow-hidden">
            <div class="px-8 py-6 border-b border-gray-50 flex justify-between items-center">
                <h3 class="text-xl font-black text-slate-800">အော်ဒါအသစ်ထည့်ရန်</h3>
                <button id="btn-close-modal" class="p-2 hover:bg-gray-100 rounded-full transition-all text-gray-400"><i data-lucide="x"></i></button>
            </div>
            <form id="order-form" class="p-8 space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Order ID</label>
                        <input id="f-id" required placeholder="eg. 1234" class="w-full px-5 py-3.5 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:border-blue-100">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Date</label>
                        <input id="f-date" type="date" required class="w-full px-5 py-3.5 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:border-blue-100">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Customer Name</label>
                    <input id="f-name" required placeholder="အမည်" class="w-full px-5 py-3.5 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:border-blue-100">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Phone</label>
                    <input id="f-phone" placeholder="ဖုန်းနံပါတ်" class="w-full px-5 py-3.5 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:border-blue-100">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-blue-500 uppercase tracking-widest ml-1">COD Amount (Ks)</label>
                    <input id="f-cod" required type="number" placeholder="0" class="w-full px-5 py-4 bg-blue-50 rounded-2xl outline-none font-black text-blue-600 text-xl border border-transparent focus:border-blue-200">
                </div>
                <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all">စာရင်းသိမ်းဆည်းမည်</button>
            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
