<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & COD Tracker (Branch Selection)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuSzEKFKhfPnGU0iVpoOvQQpcKIPCGjkI",
            authDomain: "dq---tracking-number.firebaseapp.com",
            projectId: "dq---tracking-number",
            storageBucket: "dq---tracking-number.firebasestorage.app",
            messagingSenderId: "335354673594",
            appId: "1:335354673594:web:f0cfb69bb2bd4eb26fc583",
            measurementId: "G-L8CWZF4TR8"
        };

        const ALLOWED_EMAILS = ['uresher@gmail.com', 'dqskinmm@gmail.com'];
        const ADMIN_CODE = "dqskinmdyygn";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const COLLECTION_NAME = 'deliveries';

        let user = null;
        let deliveries = [];
        let currentBranch = null; // Yangon or Mandalay
        let currentTab = 'All';

        const authScreen = document.getElementById('auth-screen');
        const branchScreen = document.getElementById('branch-selection-screen');
        const mainScreen = document.getElementById('main-screen');
        const loadingSpinner = document.getElementById('loading-spinner');

        onAuthStateChanged(auth, (currUser) => {
            loadingSpinner.classList.add('hidden');
            if (currUser && ALLOWED_EMAILS.includes(currUser.email)) {
                handleLoginSuccess(currUser);
            } else if (sessionStorage.getItem('is_admin') === 'true') {
                handleLoginSuccess({ email: 'Admin' });
            } else {
                showScreen('auth');
            }
        });

        function handleLoginSuccess(u) {
            user = u;
            if (!currentBranch) {
                showScreen('branch');
            } else {
                showScreen('main');
            }
        }

        function showScreen(type) {
            authScreen.classList.add('hidden');
            branchScreen.classList.add('hidden');
            mainScreen.classList.add('hidden');
            if (type === 'auth') authScreen.classList.remove('hidden');
            if (type === 'branch') branchScreen.classList.remove('hidden');
            if (type === 'main') {
                mainScreen.classList.remove('hidden');
                loadData();
            }
        }

        window.selectBranch = (branch) => {
            currentBranch = branch;
            showScreen('main');
            updateUIStrings();
        };

        function updateUIStrings() {
            const title = currentBranch === 'Yangon' ? 'ရန်ကုန်ဆိုင် စာရင်း' : 'မန္တလေးဆိုင် စာရင်း';
            document.getElementById('display-branch-title').innerText = title;
            document.querySelectorAll('.branch-toggle-btn').forEach(btn => {
                const isMatch = btn.getAttribute('data-branch') === currentBranch;
                btn.className = isMatch 
                    ? "branch-toggle-btn px-4 py-2 rounded-xl text-xs font-black bg-blue-600 text-white shadow-md shadow-blue-100"
                    : "branch-toggle-btn px-4 py-2 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-100";
            });
        }

        function loadData() {
            const q = collection(db, COLLECTION_NAME);
            onSnapshot(q, (snapshot) => {
                deliveries = snapshot.docs.map(doc => ({
                    ...doc.data(),
                    id: doc.id,
                    branch: doc.data().branch || 'Yangon'
                }));
                renderTable();
                updateStats();
            });
        }

        function updateStats() {
            const branchData = deliveries.filter(d => d.branch === currentBranch);
            const total = branchData.reduce((s, i) => s + (Number(i.cod) || 0), 0);
            const unpaid = branchData.filter(d => d.codStatus !== 'Paid').reduce((s, i) => s + (Number(i.cod) || 0), 0);
            document.getElementById('stat-total-cod').innerText = `${total.toLocaleString()} Ks`;
            document.getElementById('stat-unpaid-cod').innerText = `${unpaid.toLocaleString()} Ks`;
        }

        window.setTab = (tab) => {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                const isActive = btn.id === `tab-${tab}`;
                btn.className = isActive 
                    ? "tab-btn px-6 py-2 rounded-xl text-xs font-black bg-slate-800 text-white shadow-lg"
                    : "tab-btn px-6 py-2 rounded-xl text-xs font-bold text-gray-400 hover:text-gray-600";
            });
            renderTable();
        };

        function renderTable() {
            const list = document.getElementById('delivery-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = deliveries.filter(d => {
                const isBranch = d.branch === currentBranch;
                const isTab = currentTab === 'All' ? true : d.status === currentTab;
                const isSearch = d.customer?.toLowerCase().includes(search) || d.orderId?.toLowerCase().includes(search) || d.address?.toLowerCase().includes(search);
                return isBranch && isTab && isSearch;
            }).sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

            list.innerHTML = filtered.map(item => `
                <tr class="border-b border-gray-50 hover:bg-gray-50/50 transition-all">
                    <td class="px-6 py-4">
                        <div class="font-black text-blue-600">#${item.orderId}</div>
                        <div class="text-[10px] text-gray-400 font-bold uppercase">${item.deliveryDate}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="font-bold text-gray-800">${item.customer}</div>
                        <div class="text-xs text-gray-400">${item.phone || '-'}</div>
                        <div class="text-[11px] text-slate-500 mt-1 italic">${item.address || ''}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="font-black text-slate-700">${(Number(item.cod) || 0).toLocaleString()} Ks</div>
                        <div class="text-[10px] text-amber-600 font-medium max-w-[120px] truncate" title="${item.note || ''}">${item.note || ''}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex flex-col gap-1">
                            <button onclick="window.updateField('${item.id}', 'status', '${item.status === 'Delivered' ? 'Pending' : 'Delivered'}')" 
                                class="text-[10px] font-black px-3 py-1 rounded-lg ${item.status === 'Delivered' ? 'bg-green-100 text-green-600' : 'bg-rose-100 text-rose-600'}">
                                ${item.status === 'Delivered' ? 'ပို့ပြီး' : 'ပို့ရန်ကျန်'}
                            </button>
                            <button onclick="window.updateField('${item.id}', 'codStatus', '${item.codStatus === 'Paid' ? 'Unpaid' : 'Paid'}')" 
                                class="text-[10px] font-black px-3 py-1 rounded-lg border ${item.codStatus === 'Paid' ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-gray-400 border-gray-100'}">
                                COD ${item.codStatus === 'Paid' ? 'ရှင်းပြီး' : 'မရှင်းသေး'}
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="window.deleteItem('${item.id}')" class="p-2 text-gray-300 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');
            if(!filtered.length) list.innerHTML = `<tr><td colspan="5" class="py-20 text-center text-gray-300 font-bold">စာရင်းမရှိသေးပါ။</td></tr>`;
            lucide.createIcons();
        }

        window.updateField = async (id, field, value) => {
            await updateDoc(doc(db, COLLECTION_NAME, id), { [field]: value });
        };

        window.deleteItem = async (id) => {
            if(confirm("ဖျက်ရန် သေချာပါသလား?")) await deleteDoc(doc(db, COLLECTION_NAME, id));
        };

        const orderForm = document.getElementById('order-form');
        orderForm.onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                orderId: document.getElementById('f-id').value,
                customer: document.getElementById('f-name').value,
                phone: document.getElementById('f-phone').value,
                address: document.getElementById('f-address').value,
                note: document.getElementById('f-note').value,
                cod: document.getElementById('f-cod').value.replace(/[၀-၉]/g, s => "၀၁၂၃၄၅၆၇၈၉".indexOf(s)),
                deliveryDate: document.getElementById('f-date').value,
                branch: currentBranch,
                status: 'Pending',
                codStatus: 'Unpaid',
                timestamp: Date.now()
            };
            await addDoc(collection(db, COLLECTION_NAME), data);
            orderForm.reset();
            document.getElementById('modal').classList.add('hidden');
        };

        document.getElementById('login-google').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('login-code').onclick = () => {
            if(prompt("Code:") === ADMIN_CODE) {
                sessionStorage.setItem('is_admin', 'true');
                handleLoginSuccess({ email: 'Admin' });
            }
        };
        document.getElementById('btn-logout').onclick = () => {
            signOut(auth);
            sessionStorage.clear();
            window.location.reload();
        };
        document.getElementById('btn-add').onclick = () => {
            document.getElementById('f-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('modal').classList.remove('hidden');
        };
        document.getElementById('btn-close-modal').onclick = () => document.getElementById('modal').classList.add('hidden');
        document.getElementById('search-input').oninput = renderTable;
    </script>
</head>
<body class="bg-[#F8FAFC] text-slate-900 min-h-screen font-sans">

    <!-- Auth Screen -->
    <div id="auth-screen" class="hidden fixed inset-0 flex items-center justify-center p-6">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl shadow-blue-100 border border-blue-50 max-w-sm w-full text-center">
            <div class="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-xl shadow-blue-200">
                <i data-lucide="shield-check" class="text-white w-10 h-10"></i>
            </div>
            <h1 class="text-2xl font-black mb-2 text-slate-800 tracking-tight">Login Required</h1>
            <p class="text-gray-400 text-sm mb-8 font-medium">စာရင်းများကြည့်ရန် Login အရင်ဝင်ပါ</p>
            <div id="loading-spinner" class="mb-4 flex justify-center"><div class="w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>
            <button id="login-google" class="w-full flex items-center justify-center gap-3 py-4 bg-white border-2 border-slate-100 rounded-2xl font-black text-slate-700 hover:bg-slate-50 transition-all mb-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5"> Google ဖြင့်ဝင်ရန်
            </button>
            <button id="login-code" class="text-blue-600 text-xs font-bold hover:underline">Access Code ဖြင့်ဝင်ရန်</button>
        </div>
    </div>

    <!-- Branch Selection Screen -->
    <div id="branch-selection-screen" class="hidden fixed inset-0 flex items-center justify-center p-6 bg-[#F8FAFC]">
        <div class="max-w-md w-full text-center">
            <h1 class="text-3xl font-black text-slate-800 mb-2">မင်္ဂလာပါ</h1>
            <p class="text-gray-400 font-bold mb-10 uppercase tracking-widest text-[10px]">မည်သည့်ဆိုင်ခွဲ၏ စာရင်းကို ကြည့်လိုပါသနည်း?</p>
            <div class="grid grid-cols-1 gap-4">
                <button onclick="selectBranch('Yangon')" class="group bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-200/50 hover:scale-[1.02] transition-all text-left">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-black text-slate-800">Yangon</h2>
                            <p class="text-blue-600 font-bold">ရန်ကုန်ဆိုင် စာရင်း</p>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-2xl group-hover:bg-blue-600 group-hover:text-white transition-colors">
                            <i data-lucide="map-pin"></i>
                        </div>
                    </div>
                </button>
                <button onclick="selectBranch('Mandalay')" class="group bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-200/50 hover:scale-[1.02] transition-all text-left">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-black text-slate-800">Mandalay</h2>
                            <p class="text-amber-600 font-bold">မန္တလေးဆိုင် စာရင်း</p>
                        </div>
                        <div class="bg-amber-50 p-4 rounded-2xl group-hover:bg-amber-600 group-hover:text-white transition-colors">
                            <i data-lucide="map-pinned"></i>
                        </div>
                    </div>
                </button>
            </div>
            <button onclick="location.reload()" class="mt-10 text-gray-400 text-xs font-bold hover:text-red-500">အကောင့်ထွက်ရန်</button>
        </div>
    </div>

    <!-- Main Content Screen -->
    <div id="main-screen" class="hidden p-4 md:p-10 max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
            <div class="space-y-2">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 p-2.5 rounded-2xl shadow-lg shadow-blue-200">
                        <i data-lucide="package" class="text-white w-6 h-6"></i>
                    </div>
                    <h1 id="display-branch-title" class="text-3xl font-black text-slate-800 tracking-tight">ရန်ကုန်ဆိုင် စာရင်း</h1>
                </div>
                <div class="flex bg-white p-1 rounded-xl border border-slate-100 w-fit shadow-sm">
                    <button data-branch="Yangon" onclick="selectBranch('Yangon')" class="branch-toggle-btn px-4 py-2 rounded-xl text-xs font-black transition-all">ရန်ကုန်</button>
                    <button data-branch="Mandalay" onclick="selectBranch('Mandalay')" class="branch-toggle-btn px-4 py-2 rounded-xl text-xs font-black transition-all">မန္တလေး</button>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="btn-logout" class="p-3 bg-white border border-slate-100 text-slate-400 rounded-2xl hover:text-red-500 transition-colors shadow-sm">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
                <button id="btn-add" class="bg-blue-600 text-white px-8 py-4 rounded-[1.5rem] font-black shadow-xl shadow-blue-200 hover:bg-blue-700 hover:-translate-y-0.5 transition-all">
                    စာရင်းအသစ်ထည့်ရန်
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-10">
            <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-6">
                <div class="bg-blue-50 p-5 rounded-2xl text-blue-600"><i data-lucide="banknote" class="w-8 h-8"></i></div>
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">စုစုပေါင်း COD</p>
                    <h2 id="stat-total-cod" class="text-2xl font-black text-slate-800 mt-1">0 Ks</h2>
                </div>
            </div>
            <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-6">
                <div class="bg-rose-50 p-5 rounded-2xl text-rose-600"><i data-lucide="clock-3" class="w-8 h-8"></i></div>
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">မရှင်းရသေးသော COD</p>
                    <h2 id="stat-unpaid-cod" class="text-2xl font-black text-rose-600 mt-1">0 Ks</h2>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm mb-6 flex flex-col md:flex-row gap-4 items-center">
            <div class="flex bg-slate-50 p-1 rounded-2xl w-full md:w-auto">
                <button id="tab-All" onclick="setTab('All')" class="tab-btn px-6 py-2 rounded-xl text-xs font-black bg-slate-800 text-white shadow-lg transition-all">အားလုံး</button>
                <button id="tab-Pending" onclick="setTab('Pending')" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold text-gray-400 transition-all">ပို့ရန်ကျန်</button>
                <button id="tab-Delivered" onclick="setTab('Delivered')" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold text-gray-400 transition-all">ပို့ပြီး</button>
            </div>
            <div class="relative flex-1 w-full">
                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 w-4 h-4"></i>
                <input id="search-input" type="text" placeholder="အမည်၊ ID သို့မဟုတ် လိပ်စာဖြင့်ရှာပါ..." class="w-full pl-12 pr-6 py-3.5 bg-slate-50 rounded-2xl outline-none border border-transparent focus:bg-white focus:border-blue-100 transition-all text-sm font-bold">
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                        <tr>
                            <th class="px-8 py-6">Order / Date</th>
                            <th class="px-8 py-6">Customer / Address</th>
                            <th class="px-8 py-6">COD / Note</th>
                            <th class="px-8 py-6">Status</th>
                            <th class="px-8 py-6"></th>
                        </tr>
                    </thead>
                    <tbody id="delivery-list" class="divide-y divide-slate-50 text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[3rem] w-full max-w-xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="px-10 py-8 border-b border-slate-50 flex justify-between items-center">
                <h3 class="text-xl font-black text-slate-800">အော်ဒါအသစ်ထည့်ရန်</h3>
                <button id="btn-close-modal" class="p-2 hover:bg-slate-100 rounded-full transition-all text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <form id="order-form" class="p-10 grid grid-cols-2 gap-6 overflow-y-auto max-h-[80vh]">
                <div class="col-span-1 space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Order ID</label>
                    <input id="f-id" required class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:bg-white focus:border-blue-200 transition-all">
                </div>
                <div class="col-span-1 space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Date</label>
                    <input id="f-date" type="date" required class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:bg-white focus:border-blue-200 transition-all">
                </div>
                <div class="col-span-1 space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Customer Name</label>
                    <input id="f-name" required class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:bg-white focus:border-blue-200 transition-all">
                </div>
                <div class="col-span-1 space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Phone</label>
                    <input id="f-phone" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:bg-white focus:border-blue-200 transition-all">
                </div>
                <div class="col-span-2 space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Address (လိပ်စာ)</label>
                    <input id="f-address" placeholder="မြို့နယ်၊ လမ်း၊ အိမ်အမှတ်" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:bg-white focus:border-blue-200 transition-all">
                </div>
                <div class="col-span-2 space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Note (မှတ်ချက်)</label>
                    <textarea id="f-note" rows="2" placeholder="အပိုဆောင်းမှတ်ချက်များ..." class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none font-bold border border-transparent focus:bg-white focus:border-blue-200 transition-all"></textarea>
                </div>
                <div class="col-span-2 space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 text-blue-600">COD Amount (Ks)</label>
                    <input id="f-cod" required type="text" class="w-full px-5 py-4 bg-blue-50 rounded-2xl outline-none font-black text-blue-600 text-lg border border-transparent focus:bg-white focus:border-blue-200 transition-all">
                </div>
                <button type="submit" class="col-span-2 py-5 bg-blue-600 text-white rounded-[1.5rem] font-black shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all">သိမ်းဆည်းမည်</button>
            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
