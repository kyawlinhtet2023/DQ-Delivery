<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & COD Tracker (Private)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // === သင်၏ Firebase Config ကို ဤနေရာတွင် အစားထိုးထည့်ပါ ===
        const firebaseConfig = {
  apiKey: "AIzaSyBuSzEKFKhfPnGU0iVpoOvQQpcKIPCGjkI",
  authDomain: "dq---tracking-number.firebaseapp.com",
  projectId: "dq---tracking-number",
  storageBucket: "dq---tracking-number.firebasestorage.app",
  messagingSenderId: "335354673594",
  appId: "1:335354673594:web:f0cfb69bb2bd4eb26fc583",
  measurementId: "G-L8CWZF4TR8"
};

        // === ဝင်ရောက်ခွင့်ပြုမည့် Email များစာရင်း ===
        const ALLOWED_EMAILS = [
            'uresher@gmail.com',
            'dqskinmm@gmail.com'
        ];

        // === Backup Access Code (Google login ဝင်မရပါက သုံးရန်) ===
        const ADMIN_ACCESS_CODE = "dqskinmdyygn"; 

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const COLLECTION_NAME = 'deliveries'; 

        // App State
        let user = null;
        let deliveries = [];

        // Elements
        const authScreen = document.getElementById('auth-screen');
        const mainScreen = document.getElementById('main-screen');
        const errorMsg = document.getElementById('error-msg');
        const loadingEl = document.getElementById('loading-spinner');
        const deliveryList = document.getElementById('delivery-list');
        const orderForm = document.getElementById('order-form');
        const totalCodEl = document.getElementById('total-cod');
        const unpaidCodEl = document.getElementById('unpaid-cod');
        const deliveredCountEl = document.getElementById('delivered-count');

        const mmToEn = (str) => {
            const mmNums = ['၀', '၁', '၂', '၃', '၄', '၅', '၆', '၇', '၈', '၉'];
            return str.replace(/[၀-၉]/g, s => mmNums.indexOf(s));
        };

        // Auth Listener
        onAuthStateChanged(auth, (currUser) => {
            loadingEl.classList.add('hidden');
            if (currUser) {
                if (ALLOWED_EMAILS.includes(currUser.email)) {
                    loginSuccess(currUser);
                } else {
                    signOut(auth);
                    showError("ဝင်ရောက်ခွင့်မရှိပါ။ Admin Email စာရင်းဝင် ဖြစ်ရပါမည်။");
                }
            } else {
                // Check if already logged in via session (for access code backup)
                const isAuth = sessionStorage.getItem('admin_authenticated');
                if (isAuth === 'true') {
                    loginSuccess({ email: 'Admin (Access Code)' });
                } else {
                    user = null;
                    authScreen.classList.remove('hidden');
                    mainScreen.classList.add('hidden');
                }
            }
        });

        function loginSuccess(u) {
            user = u;
            authScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            loadData();
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
            setTimeout(() => errorMsg.classList.add('hidden'), 5000);
        }

        function loadData() {
            const colRef = collection(db, COLLECTION_NAME); 
            onSnapshot(colRef, (snapshot) => {
                deliveries = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                renderTable();
                updateStats();
            }, (error) => {
                console.error("Firestore Error:", error);
            });
        }

        function updateStats() {
            const total = deliveries.reduce((s, i) => s + (Number(i.cod) || 0), 0);
            const unpaid = deliveries.filter(d => d.codStatus !== 'Paid').reduce((s, i) => s + (Number(i.cod) || 0), 0);
            const delivered = deliveries.filter(d => d.status === 'Delivered').length;

            totalCodEl.innerText = `${total.toLocaleString()} Ks`;
            unpaidCodEl.innerText = `${unpaid.toLocaleString()} Ks`;
            deliveredCountEl.innerText = `${delivered} ခု`;
        }

        function renderTable() {
            const sortedData = [...deliveries].sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            deliveryList.innerHTML = sortedData.map(item => `
                <tr class="hover:bg-gray-50 border-b border-gray-100">
                    <td class="px-6 py-4 text-sm">
                        <div class="font-bold text-blue-600">#${item.orderId}</div>
                        <div class="text-[10px] text-gray-400 font-bold">${item.deliveryDate}</div>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <div class="font-bold text-gray-800">${item.customer}</div>
                        <div class="text-xs text-gray-400">${item.phone}</div>
                    </td>
                    <td class="px-6 py-4 text-sm font-black">${(Number(item.cod) || 0).toLocaleString()} Ks</td>
                    <td class="px-6 py-4 space-y-1">
                        <button onclick="window.toggleStatus('${item.id}', 'status', '${item.status}')" class="block w-full py-1 rounded text-[10px] font-black text-white ${item.status === 'Delivered' ? 'bg-green-500' : 'bg-red-500'}">
                            ${item.status === 'Delivered' ? 'ပို့ပြီး' : 'ပို့ရန်ကျန်'}
                        </button>
                        <button onclick="window.toggleStatus('${item.id}', 'codStatus', '${item.codStatus}')" class="block w-full py-1 rounded text-[10px] font-black border ${item.codStatus === 'Paid' ? 'bg-blue-50 text-blue-600 border-blue-200' : 'bg-white text-gray-400 border-gray-100'}">
                            COD ${item.codStatus === 'Paid' ? 'ရှင်းပြီး' : 'မရှင်းသေး'}
                        </button>
                    </td>
                    <td class="px-6 py-4 text-center">
                         <div class="flex gap-2 justify-center">
                            <button onclick="window.editOrder('${item.id}')" class="p-2 bg-gray-100 rounded-lg text-amber-600"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                            <button onclick="window.deleteOrder('${item.id}')" class="p-2 bg-gray-100 rounded-lg text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                         </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        window.exportToCSV = () => {
            if (deliveries.length === 0) return alert("ထုတ်ယူရန် ဒေတာမရှိပါ။");
            const headers = ["Order ID", "Date", "Customer", "Phone", "COD Amount", "Delivery Status", "COD Status", "Address"];
            const rows = deliveries.map(item => [
                `#${item.orderId}`, item.deliveryDate, item.customer, item.phone, item.cod,
                item.status === 'Delivered' ? 'ပို့ပြီး' : 'ပို့ရန်ကျန်',
                item.codStatus === 'Paid' ? 'ရှင်းပြီး' : 'မရှင်းသေး',
                `"${item.address.replace(/\n/g, ' ')}"`
            ]);
            let csvContent = "\ufeff" + headers.join(",") + "\n" + rows.map(r => r.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `report_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        };

        window.toggleStatus = async (id, field, current) => {
            const docRef = doc(db, COLLECTION_NAME, id);
            const newValue = field === 'status' ? (current === 'Pending' ? 'Delivered' : 'Pending') : (current === 'Paid' ? 'Unpaid' : 'Paid');
            await updateDoc(docRef, { [field]: newValue });
        };

        window.deleteOrder = async (id) => {
            if(confirm('ဖျက်ရန် သေချာပါသလား?')) { await deleteDoc(doc(db, COLLECTION_NAME, id)); }
        };

        window.editOrder = (id) => {
            const item = deliveries.find(d => d.id === id);
            if(!item) return;
            document.getElementById('edit-id').value = item.id;
            document.getElementById('orderId').value = item.orderId;
            document.getElementById('customer').value = item.customer;
            document.getElementById('phone').value = item.phone;
            document.getElementById('cod').value = item.cod;
            document.getElementById('address').value = item.address;
            document.getElementById('deliveryDate').value = item.deliveryDate;
            document.getElementById('modal-title').innerText = "စာရင်းပြင်ရန်";
            document.getElementById('form-modal').classList.remove('hidden');
        };

        orderForm.onsubmit = async (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const data = {
                orderId: document.getElementById('orderId').value,
                customer: document.getElementById('customer').value,
                phone: document.getElementById('phone').value,
                cod: mmToEn(document.getElementById('cod').value),
                address: document.getElementById('address').value,
                deliveryDate: document.getElementById('deliveryDate').value,
                status: 'Pending',
                codStatus: 'Unpaid',
                timestamp: Date.now()
            };
            if(editId) { await updateDoc(doc(db, COLLECTION_NAME, editId), data); } 
            else { await addDoc(collection(db, COLLECTION_NAME), data); }
            orderForm.reset();
            document.getElementById('form-modal').classList.add('hidden');
        };

        document.getElementById('btn-add').onclick = () => {
            document.getElementById('edit-id').value = "";
            orderForm.reset();
            document.getElementById('modal-title').innerText = "အော်ဒါအသစ်";
            document.getElementById('form-modal').classList.remove('hidden');
        };
        document.getElementById('btn-close').onclick = () => document.getElementById('form-modal').classList.add('hidden');
        
        // Google Login Handler
        document.getElementById('login-google').onclick = async () => {
            errorMsg.classList.add('hidden');
            loadingEl.classList.remove('hidden');
            try {
                // signInWithPopup may fail in some iFrames, retry if needed
                await signInWithPopup(auth, provider);
            } catch (err) {
                loadingEl.classList.add('hidden');
                console.error(err);
                showError("Google Login ဝင်မရပါ။ အောက်က Access Code ကို သုံးကြည့်ပါ။");
            }
        };

        // Backup Login Handler
        document.getElementById('btn-access-code').onclick = () => {
            const code = prompt("Admin Access Code ကို ရိုက်ထည့်ပါ:");
            if (code === ADMIN_ACCESS_CODE) {
                sessionStorage.setItem('admin_authenticated', 'true');
                loginSuccess({ email: 'Admin (Access Code)' });
            } else if (code !== null) {
                showError("Access Code မှားယွင်းနေပါသည်။");
            }
        };

        document.getElementById('logout').onclick = () => {
            signOut(auth);
            sessionStorage.removeItem('admin_authenticated');
            window.location.reload();
        };

    </script>
</head>
<body class="bg-gray-50 text-slate-900 font-sans">

    <!-- Auth Screen -->
    <div id="auth-screen" class="h-screen flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl max-w-md w-full text-center border border-gray-100">
            <div class="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 relative">
                <i data-lucide="lock" class="text-white w-10 h-10"></i>
                <div id="loading-spinner" class="hidden absolute inset-0 bg-blue-600/80 rounded-3xl flex items-center justify-center">
                    <div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </div>
            </div>
            <h1 class="text-2xl font-black mb-2">Private Access</h1>
            <p class="text-gray-500 mb-8 font-medium">စာရင်းကြည့်ရန် Login ဝင်ပါ</p>
            <p id="error-msg" class="hidden text-red-500 text-sm font-bold mb-4 bg-red-50 p-3 rounded-xl border border-red-100"></p>
            
            <button id="login-google" class="w-full flex items-center justify-center gap-3 py-4 bg-white border-2 border-gray-100 rounded-2xl font-black text-gray-700 hover:bg-gray-50 transition-all active:scale-95 shadow-sm mb-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="google">
                Google ဖြင့် Login ဝင်မည်
            </button>

            <div class="relative flex items-center gap-2 mb-4">
                <div class="flex-1 h-px bg-gray-100"></div>
                <span class="text-[10px] font-bold text-gray-300 uppercase">OR</span>
                <div class="flex-1 h-px bg-gray-100"></div>
            </div>

            <button id="btn-access-code" class="w-full py-3 text-sm font-bold text-blue-600 hover:bg-blue-50 rounded-xl transition-colors">
                Access Code ဖြင့် ဝင်မည်
            </button>
            
            <div class="mt-8 text-[10px] text-gray-400 font-bold uppercase tracking-widest leading-loose text-center">
                Authorized Emails only<br>
                uresher@gmail.com | dqskinmm@gmail.com
            </div>
        </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="hidden min-h-screen p-4 md:p-10 max-w-6xl mx-auto">
        <header class="flex flex-wrap justify-between items-center gap-4 mb-10">
            <div>
                <h1 class="text-2xl font-black text-gray-800 flex items-center gap-2">
                   <i data-lucide="truck" class="text-blue-600"></i> Tracker
                </h1>
                <button id="logout" class="text-red-500 text-xs font-bold underline">Logout</button>
            </div>
            <div class="flex gap-2">
                <button onclick="window.exportToCSV()" class="flex items-center gap-2 bg-white border border-gray-200 text-gray-600 px-5 py-3 rounded-2xl font-bold hover:bg-gray-50 transition-all active:scale-95">
                    <i data-lucide="download" class="w-4 h-4"></i> Excel ထုတ်မည်
                </button>
                <button id="btn-add" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition-all active:scale-95">အော်ဒါအသစ်</button>
            </div>
        </header>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">စုစုပေါင်း COD</p>
                <h3 id="total-cod" class="text-2xl font-black mt-1">0 Ks</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">မရသေးသော COD</p>
                <h3 id="unpaid-cod" class="text-2xl font-black text-orange-600 mt-1">0 Ks</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">ပို့ဆောင်ပြီး</p>
                <h3 id="delivered-count" class="text-2xl font-black text-green-600 mt-1">0 ခု</h3>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-[2rem] border border-gray-100 shadow-sm overflow-x-auto">
            <table class="w-full text-left min-w-[600px]">
                <thead class="bg-gray-50 text-[10px] font-bold text-gray-400 uppercase">
                    <tr>
                        <th class="px-8 py-5">Order</th>
                        <th class="px-8 py-5">Customer</th>
                        <th class="px-8 py-5">Amount</th>
                        <th class="px-8 py-5">Status</th>
                        <th class="px-8 py-5 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="delivery-list" class="divide-y divide-gray-50"></tbody>
            </table>
        </div>
    </div>

    <!-- Form Modal -->
    <div id="form-modal" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] w-full max-w-2xl shadow-2xl overflow-hidden animate-in zoom-in duration-200">
            <div class="p-8 border-b flex justify-between items-center bg-gray-50">
                <h3 id="modal-title" class="text-2xl font-black">အော်ဒါအသစ်</h3>
                <button id="btn-close" class="text-gray-400 p-2 hover:bg-gray-200 rounded-full transition-colors"><i data-lucide="x"></i></button>
            </div>
            <form id="order-form" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="edit-id">
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">ORDER ID</label>
                   <input required id="orderId" placeholder="Order ID" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">Customer Name</label>
                   <input required id="customer" placeholder="ဝယ်ယူသူအမည်" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">Phone</label>
                   <input id="phone" placeholder="09..." class="p-4 bg-gray-50 rounded-2xl outline-none font-bold focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">COD Amount</label>
                   <input required id="cod" placeholder="ကျသင့်ငွေ" class="p-4 bg-gray-50 rounded-2xl outline-none font-black text-blue-600 text-xl focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col gap-1">
                   <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">Delivery Date</label>
                   <input type="date" id="deliveryDate" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold">
                </div>
                <div class="md:col-span-2 flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-gray-400 ml-2 uppercase">Address</label>
                    <textarea id="address" placeholder="လိပ်စာ..." class="p-4 bg-gray-50 rounded-2xl outline-none h-24 resize-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="md:col-span-2 py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg hover:bg-blue-700 active:scale-95 transition-all mt-4">သိမ်းဆည်းမည်</button>
            </form>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
