<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQ Tracking & Analytics (Auto Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuSzEKFKhfPnGU0iVpoOvQQpcKIPCGjkI",
            authDomain: "dq---tracking-number.firebaseapp.com",
            projectId: "dq---tracking-number",
            storageBucket: "dq---tracking-number.firebasestorage.app",
            messagingSenderId: "335354673594",
            appId: "1:335354673594:web:f0cfb69bb2bd4eb26fc583",
            measurementId: "G-L8CWZF4TR8"
        };

        const ALLOWED_EMAILS = ['uresher@gmail.com', 'dqskinmm@gmail.com'];
        const ADMIN_CODE = "dqskinmdyygn";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const COLLECTION_NAME = 'deliveries';

        let user = null;
        let deliveries = [];
        let currentBranch = null; 
        let currentTab = 'All';
        
        let currentPage = 1;
        const rowsPerPage = 50;
        let dateFrom = '';
        let dateTo = '';

        const authScreen = document.getElementById('auth-screen');
        const branchScreen = document.getElementById('branch-selection-screen');
        const mainScreen = document.getElementById('main-screen');

        onAuthStateChanged(auth, (currUser) => {
            document.getElementById('loading-spinner').classList.add('hidden');
            if (currUser && ALLOWED_EMAILS.includes(currUser.email)) {
                handleLoginSuccess(currUser);
            } else if (sessionStorage.getItem('is_admin') === 'true') {
                handleLoginSuccess({ email: 'Admin' });
            } else {
                showScreen('auth');
            }
        });

        function handleLoginSuccess(u) {
            user = u;
            if (!currentBranch) showScreen('branch');
            else showScreen('main');
        }

        function showScreen(type) {
            authScreen.classList.add('hidden');
            branchScreen.classList.add('hidden');
            mainScreen.classList.add('hidden');
            if (type === 'auth') authScreen.classList.remove('hidden');
            if (type === 'branch') branchScreen.classList.remove('hidden');
            if (type === 'main') {
                mainScreen.classList.remove('hidden');
                loadData();
            }
        }

        window.selectBranch = (branch) => {
            currentBranch = branch;
            showScreen('main');
            updateUIStrings();
        };

        function updateUIStrings() {
            const title = currentBranch === 'Yangon' ? '·Äõ·Äî·Ä∫·ÄÄ·ÄØ·Äî·Ä∫·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫ ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏' : '·Äô·Äî·Äπ·Äê·Äú·Ä±·Ä∏·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫ ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏';
            document.getElementById('display-branch-title').innerText = title;
            document.querySelectorAll('.branch-toggle-btn').forEach(btn => {
                const isMatch = btn.getAttribute('data-branch') === currentBranch;
                btn.className = isMatch 
                    ? "branch-toggle-btn px-4 py-2 rounded-xl text-xs font-black bg-blue-600 text-white shadow-md shadow-blue-100"
                    : "branch-toggle-btn px-4 py-2 rounded-xl text-xs font-bold text-gray-500 hover:bg-gray-100";
            });
        }

        function loadData() {
            const q = collection(db, COLLECTION_NAME);
            onSnapshot(q, (snapshot) => {
                deliveries = snapshot.docs.map(doc => ({
                    ...doc.data(),
                    id: doc.id,
                    branch: doc.data().branch || 'Yangon'
                }));
                renderTable();
                updateStats();
            });
        }

        function updateStats() {
            const branchData = deliveries.filter(d => d.branch === currentBranch);
            const total = branchData.reduce((s, i) => s + (Number(i.cod) || 0), 0);
            const unpaid = branchData.filter(d => d.codStatus !== 'Paid').reduce((s, i) => s + (Number(i.cod) || 0), 0);
            document.getElementById('stat-total-cod').innerText = `${total.toLocaleString()} Ks`;
            document.getElementById('stat-unpaid-cod').innerText = `${unpaid.toLocaleString()} Ks`;
        }

        window.setTab = (tab) => {
            currentTab = tab;
            currentPage = 1;
            renderTable();
            document.querySelectorAll('.tab-btn').forEach(btn => {
                const isActive = btn.id === `tab-${tab}`;
                btn.className = isActive 
                    ? "tab-btn px-6 py-2 rounded-xl text-xs font-black bg-slate-800 text-white shadow-lg"
                    : "tab-btn px-6 py-2 rounded-xl text-xs font-bold text-gray-400 hover:text-gray-600";
            });
        };

        window.applyFilters = () => {
            dateFrom = document.getElementById('filter-from').value;
            dateTo = document.getElementById('filter-to').value;
            currentPage = 1;
            renderTable();
        };

        window.clearFilters = () => {
            document.getElementById('filter-from').value = '';
            document.getElementById('filter-to').value = '';
            dateFrom = '';
            dateTo = '';
            currentPage = 1;
            renderTable();
        };

        function renderTable() {
            const list = document.getElementById('delivery-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = deliveries.filter(d => {
                const isBranch = d.branch === currentBranch;
                const isTab = currentTab === 'All' ? true : d.status === currentTab;
                const isSearch = d.customer?.toLowerCase().includes(search) || d.orderId?.toLowerCase().includes(search);
                
                let isDateInRange = true;
                if (dateFrom && d.deliveryDate < dateFrom) isDateInRange = false;
                if (dateTo && d.deliveryDate > dateTo) isDateInRange = false;

                return isBranch && isTab && isSearch && isDateInRange;
            }).sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

            const totalItems = filtered.length;
            const totalPages = Math.ceil(totalItems / rowsPerPage);
            const startIdx = (currentPage - 1) * rowsPerPage;
            const paginatedItems = filtered.slice(startIdx, startIdx + rowsPerPage);

            list.innerHTML = paginatedItems.map(item => `
                <tr class="border-b border-gray-50 hover:bg-slate-50 transition-all cursor-pointer">
                    <td class="px-6 py-4" onclick="window.toggleStatus('${item.id}', 'status', '${item.status}')">
                        <div class="font-black text-blue-600">#${item.orderId}</div>
                        <div class="text-[10px] text-gray-400 font-bold uppercase">${item.deliveryDate}</div>
                        <div class="mt-1">
                            <span class="text-[9px] font-black px-2 py-0.5 rounded ${item.status === 'Delivered' ? 'bg-green-100 text-green-600' : 'bg-rose-100 text-rose-600'}">
                                ${item.status === 'Delivered' ? '·Äï·Ä≠·ÄØ·Ä∑·Äï·Äº·ÄÆ·Ä∏' : '·Äï·Ä≠·ÄØ·Ä∑·Äõ·Äî·Ä∫·ÄÄ·Äª·Äî·Ä∫'}
                            </span>
                        </div>
                    </td>
                    <td class="px-6 py-4" onclick="window.toggleStatus('${item.id}', 'status', '${item.status}')">
                        <div class="font-bold text-gray-800">${item.customer}</div>
                        <div class="text-[11px] text-gray-400 flex items-center gap-1">${item.phone || '-'}</div>
                        ${item.note ? `<div class="text-[9px] text-amber-600 font-bold">üìù ${item.note}</div>` : ''}
                    </td>
                    <td class="px-6 py-4" onclick="window.toggleStatus('${item.id}', 'codStatus', '${item.codStatus}')">
                        <div class="font-black text-slate-700">${(Number(item.cod) || 0).toLocaleString()} Ks</div>
                        <div class="mt-1">
                            <span class="text-[9px] font-black px-2 py-0.5 rounded border ${item.codStatus === 'Paid' ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-gray-400 border-gray-200'}">
                                COD ${item.codStatus === 'Paid' ? '·Äõ·Äæ·ÄÑ·Ä∫·Ä∏·Äï·Äº·ÄÆ·Ä∏' : '·Äô·Äõ·Äæ·ÄÑ·Ä∫·Ä∏·Äû·Ä±·Ä∏'}
                            </span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="window.deleteItem('${item.id}')" class="p-2 text-gray-300 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');

            renderPagination(totalPages, totalItems);
            if(!filtered.length) list.innerHTML = `<tr><td colspan="4" class="py-20 text-center text-gray-300 font-bold">·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´·Åã</td></tr>`;
            lucide.createIcons();
        }

        window.toggleStatus = async (id, field, currentValue) => {
            let newValue;
            if (field === 'status') {
                newValue = currentValue === 'Delivered' ? 'Pending' : 'Delivered';
            } else if (field === 'codStatus') {
                newValue = currentValue === 'Paid' ? 'Unpaid' : 'Paid';
            }
            await updateDoc(doc(db, COLLECTION_NAME, id), { [field]: newValue });
        };

        function renderPagination(totalPages, totalItems) {
            const container = document.getElementById('pagination-container');
            if (totalPages <= 1) {
                container.innerHTML = `<p class="text-[11px] font-bold text-gray-400">·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏ ${totalItems} ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∫</p>`;
                return;
            }

            container.innerHTML = `
                <div class="flex items-center gap-4">
                    <button onclick="window.changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="p-2 rounded-lg hover:bg-gray-100 disabled:opacity-20"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                    <span class="text-xs font-black text-slate-700">Page ${currentPage} of ${totalPages}</span>
                    <button onclick="window.changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="p-2 rounded-lg hover:bg-gray-100 disabled:opacity-20"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                </div>
            `;
            lucide.createIcons();
        }

        window.changePage = (p) => {
            currentPage = p;
            renderTable();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.exportToExcel = () => {
            const dataToExport = deliveries
                .filter(d => d.branch === currentBranch)
                .map(item => ({
                    'Date': item.deliveryDate,
                    'Order ID': item.orderId,
                    'Customer': item.customer,
                    'COD': Number(item.cod),
                    'Status': item.status,
                    'COD Status': item.codStatus
                }));
            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "DQ_Deliveries");
            XLSX.writeFile(workbook, `DQ_Data_${new Date().toLocaleDateString()}.xlsx`);
        };

        window.deleteItem = async (id) => {
            if(confirm("·Äñ·Äª·ÄÄ·Ä∫·Äõ·Äî·Ä∫ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?")) await deleteDoc(doc(db, COLLECTION_NAME, id));
        };

        const orderForm = document.getElementById('order-form');
        orderForm.onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                orderId: document.getElementById('f-id').value,
                customer: document.getElementById('f-name').value,
                phone: document.getElementById('f-phone').value,
                address: document.getElementById('f-address').value,
                note: document.getElementById('f-note').value,
                cod: document.getElementById('f-cod').value.replace(/[·ÅÄ-·Åâ]/g, s => "·ÅÄ·ÅÅ·ÅÇ·ÅÉ·ÅÑ·ÅÖ·ÅÜ·Åá·Åà·Åâ".indexOf(s)),
                deliveryDate: document.getElementById('f-date').value,
                branch: currentBranch,
                status: 'Pending',
                codStatus: 'Unpaid',
                timestamp: Date.now()
            };
            await addDoc(collection(db, COLLECTION_NAME), data);
            orderForm.reset();
            document.getElementById('modal').classList.add('hidden');
        };

        document.getElementById('login-google').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('login-code').onclick = () => {
            if(prompt("Code:") === ADMIN_CODE) {
                sessionStorage.setItem('is_admin', 'true');
                handleLoginSuccess({ email: 'Admin' });
            }
        };
        document.getElementById('btn-logout').onclick = () => {
            signOut(auth);
            sessionStorage.clear();
            window.location.reload();
        };
        document.getElementById('btn-add').onclick = () => {
            document.getElementById('f-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('modal').classList.remove('hidden');
        };
        document.getElementById('btn-close-modal').onclick = () => document.getElementById('modal').classList.add('hidden');
        document.getElementById('search-input').oninput = () => { currentPage = 1; renderTable(); };
    </script>
</head>
<body class="bg-[#F8FAFC] text-slate-900 min-h-screen font-sans">

    <!-- Auth -->
    <div id="auth-screen" class="hidden fixed inset-0 flex items-center justify-center p-6 bg-white">
        <div class="max-w-sm w-full text-center">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-100"><i data-lucide="lock" class="text-white"></i></div>
            <h1 class="text-2xl font-black mb-6">DQ Login</h1>
            <div id="loading-spinner" class="mb-4 flex justify-center"><div class="w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>
            <button id="login-google" class="w-full py-4 bg-slate-50 border border-slate-100 rounded-2xl font-black text-slate-700 hover:bg-slate-100 transition-all mb-4">Google Login</button>
            <button id="login-code" class="text-blue-600 text-xs font-bold">Use Admin Code</button>
        </div>
    </div>

    <!-- Branch Selection -->
    <div id="branch-selection-screen" class="hidden fixed inset-0 flex items-center justify-center p-6 bg-[#F8FAFC]">
        <div class="max-w-md w-full grid grid-cols-1 gap-4">
            <h1 class="text-center text-xl font-black mb-4">·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫·ÄÅ·ÄΩ·Ä≤·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äï·Ä´</h1>
            <button onclick="selectBranch('Yangon')" class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-xl shadow-slate-200/50 text-left">
                <h2 class="text-2xl font-black">Yangon</h2>
                <p class="text-blue-600 font-bold">·Äõ·Äî·Ä∫·ÄÄ·ÄØ·Äî·Ä∫·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫ ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏</p>
            </button>
            <button onclick="selectBranch('Mandalay')" class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-xl shadow-slate-200/50 text-left">
                <h2 class="text-2xl font-black">Mandalay</h2>
                <p class="text-amber-600 font-bold">·Äô·Äî·Äπ·Äê·Äú·Ä±·Ä∏·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫ ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏</p>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div id="main-screen" class="hidden p-4 md:p-8 max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 id="display-branch-title" class="text-2xl font-black text-slate-800 tracking-tight">·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏</h1>
            <div class="flex gap-2">
                <button onclick="exportToExcel()" class="p-3 bg-emerald-50 text-emerald-600 rounded-xl"><i data-lucide="download"></i></button>
                <button id="btn-add" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-black shadow-lg shadow-blue-100">·Ä°·Äû·ÄÖ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫</button>
                <button id="btn-logout" class="p-3 bg-white border border-slate-100 text-slate-400 rounded-xl"><i data-lucide="log-out"></i></button>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase">Total COD</p>
                <h2 id="stat-total-cod" class="text-xl font-black text-slate-800">0 Ks</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase">Unpaid COD</p>
                <h2 id="stat-unpaid-cod" class="text-xl font-black text-rose-600">0 Ks</h2>
            </div>
        </div>

        <!-- Filter & Search -->
        <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm mb-6 space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <input id="filter-from" type="date" class="bg-slate-50 px-4 py-2 rounded-xl text-xs font-bold outline-none border-none">
                <input id="filter-to" type="date" class="bg-slate-50 px-4 py-2 rounded-xl text-xs font-bold outline-none border-none">
            </div>
            <div class="flex gap-2">
                <button onclick="applyFilters()" class="flex-1 bg-slate-800 text-white py-2.5 rounded-xl text-xs font-black">Apply Filter</button>
                <button onclick="clearFilters()" class="px-4 bg-slate-100 text-slate-500 rounded-xl text-xs font-black">Clear</button>
            </div>
            <div class="relative">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 w-4 h-4"></i>
                <input id="search-input" type="text" placeholder="·Äõ·Äæ·Ä¨·Äñ·ÄΩ·Ä±·Äõ·Äî·Ä∫..." class="w-full pl-10 pr-4 py-3 bg-slate-50 rounded-xl outline-none text-sm font-bold">
            </div>
        </div>

        <div class="flex justify-between items-center mb-4 px-2">
            <div class="flex bg-white p-1 rounded-xl border border-slate-100 shadow-sm">
                <button id="tab-All" onclick="setTab('All')" class="tab-btn px-4 py-1.5 rounded-lg text-xs font-black transition-all">All</button>
                <button id="tab-Pending" onclick="setTab('Pending')" class="tab-btn px-4 py-1.5 rounded-lg text-xs font-bold text-gray-400">·Äï·Ä≠·ÄØ·Ä∑·Äõ·Äî·Ä∫·ÄÄ·Äª·Äî·Ä∫</button>
                <button id="tab-Delivered" onclick="setTab('Delivered')" class="tab-btn px-4 py-1.5 rounded-lg text-xs font-bold text-gray-400">·Äï·Ä≠·ÄØ·Ä∑·Äï·Äº·ÄÆ·Ä∏</button>
            </div>
            <div id="pagination-container"></div>
        </div>

        <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden overflow-x-auto">
            <table class="w-full text-left min-w-[500px]">
                <thead class="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <tr>
                        <th class="px-6 py-4">Order / Status</th>
                        <th class="px-6 py-4">Customer</th>
                        <th class="px-6 py-4">COD Info</th>
                        <th class="px-6 py-4"></th>
                    </tr>
                </thead>
                <tbody id="delivery-list" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-lg shadow-2xl p-8 overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-black">·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Ä°·Äû·ÄÖ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫</h3>
                <button id="btn-close-modal" class="text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <form id="order-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input id="f-id" placeholder="Order ID" required class="w-full px-4 py-3 bg-slate-50 rounded-xl outline-none font-bold">
                    <input id="f-date" type="date" required class="w-full px-4 py-3 bg-slate-50 rounded-xl outline-none font-bold">
                </div>
                <input id="f-name" placeholder="Customer Name" required class="w-full px-4 py-3 bg-slate-50 rounded-xl outline-none font-bold">
                <input id="f-phone" placeholder="Phone" class="w-full px-4 py-3 bg-slate-50 rounded-xl outline-none font-bold">
                <textarea id="f-address" placeholder="Address" rows="2" class="w-full px-4 py-3 bg-slate-50 rounded-xl outline-none font-bold"></textarea>
                <input id="f-note" placeholder="Note (·Äô·Äæ·Äê·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫)" class="w-full px-4 py-3 bg-slate-50 rounded-xl outline-none font-bold">
                <input id="f-cod" placeholder="COD Amount" required class="w-full px-4 py-4 bg-blue-50 text-blue-600 rounded-xl outline-none font-black text-lg">
                <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-100">·Äû·Ä≠·Äô·Ä∫·Ä∏·ÄÜ·Ää·Ä∫·Ä∏·Äô·Ää·Ä∫</button>
            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
